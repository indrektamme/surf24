{% extends 'base.html' %}
{% block content %}
  <h3>Edit categories</h3>
  <form class="form_group" method = "POST" enctype="multipart/form-data">
        {{form.hidden_tag()}}
  <table border='1'><tr><th>ID</th><th>Category name</th><th>Parent ID</th><th>Order</th></tr>
    <tr><td>
    {{category.id}}</td><td>
    {{ form.name }}</td><td>
    {{ form.parent }}</td><td>
    {{ form.order }}</td></tr>
  </table>
{{ form.submitbutton }}

</form>


{% endblock %}
